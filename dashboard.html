<!DOCTYPE html>
<html>
<head>
  <title>Habit Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker Dashboard</h1>
  <table id="habitTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Habit</th>
        <th>Frequency</th>
        <th>Days</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyT6h2cbuziYd_bvjBNknDWXMyVDhRaaSsoau4b1eZ29Ig-cRMCt0heHyWB7ZVV2mSZ/exec";

    fetch(`${API_URL}?action=getHabits`)
      .then(res => res.json())
      .then(habits => {
        const tbody = document.querySelector("#habitTable tbody");
        habits.forEach(habit => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${habit.id}</td>
            <td>${habit.name}</td>
            <td>${habit.frequency}</td>
            <td>${habit.days || '-'}</td>
            <td>${habit.createdDate}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
