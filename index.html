<!DOCTYPE html>
<html>
<head>
  <title>Habit Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, select, button { display: block; margin: 10px 0; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h2>Add Habit</h2>
  <input id="habitName" placeholder="Habit name">
  <select id="habitFrequency">
    <option value="Daily">Daily</option>
    <option value="Weekly: 1x">Weekly: 1x</option>
    <option value="Weekly: 2x">Weekly: 2x</option>
    <option value="Weekly: 3x">Weekly: 3x</option>
    <option value="Weekly: Mon,Wed,Fri">Weekly: Mon,Wed,Fri</option>
  </select>
  <button onclick="addHabit()">Add Habit</button>

  <h2>Log Habit</h2>
  <input id="logHabitId" placeholder="Habit ID">
  <input id="logDate" type="date">
  <select id="logStatus">
    <option value="Done">Done</option>
    <option value="Missed">Missed</option>
    <option value="Skipped">Skipped</option>
  </select>
  <button onclick="logHabit()">Log Habit</button>

  <p id="result"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyT6h2cbuziYd_bvjBNknDWXMyVDhRaaSsoau4b1eZ29Ig-cRMCt0heHyWB7ZVV2mSZ/exec";

    function addHabit() {
      const name = document.getElementById("habitName").value;
      const frequency = document.getElementById("habitFrequency").value;
      const createdDate = new Date().toISOString().split('T')[0];

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "addHabit",
          name,
          frequency,
          createdDate
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => document.getElementById("result").innerText = msg);
    }

    function logHabit() {
      const habitId = document.getElementById("logHabitId").value;
      const date = document.getElementById("logDate").value;
      const status = document.getElementById("logStatus").value;

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "logHabit",
          habitId,
          date,
          status
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => document.getElementById("result").innerText = msg);
    }
  </script>
</body>
</html>
